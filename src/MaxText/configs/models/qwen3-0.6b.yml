# model config for qwen3-0.6b

base_emb_dim: 768
# base_num_query_heads: 32 # 8
# base_num_kv_heads: 1
base_mlp_dim: 2048
base_num_decoder_layers: 14 # 14
head_dim: 32 # 128
mlp_activations: ["silu", "linear"] # "hidden_act": "silu" implies SwiGLU
vocab_size: 49152 # 49152

decoder_block: "qwen3"

normalization_layer_epsilon: 1.0e-6
rope_max_timescale: 1000000

use_qk_norm: True

logits_via_embedding: True # from "tie_word_embeddings": true
tokenizer_type: "huggingface"
sa_block_q: 1024
sa_block_kv: 1024
sa_block_kv_compute: 1024
sa_block_q_dkv: 1024
sa_block_kv_dkv: 1024
sa_block_kv_dkv_compute: 1024
sa_block_q_dq: 1024
sa_block_kv_dq: 1024
